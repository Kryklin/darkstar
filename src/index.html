<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Darkstar</title>
    <base href="./" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com blob:; img-src 'self' data: blob: https://*; font-src 'self' data: https://fonts.gstatic.com https://fonts.googleapis.com blob:; connect-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com https://api.github.com;"
    />
    <link id="favicon" rel="icon" type="image/x-icon" href="assets/img/logo-black.png" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
      /* Prevent initial white flash */
      body {
        background-color: #0b0b0b !important;
        margin: 0;
      }
    </style>
    <script>
      (function() {
        try {
          // 1. Enforce dark-first
          document.documentElement.classList.add('dark-theme');
          
          // 2. Load saved theme
          const savedTheme = localStorage.getItem('selectedTheme');
          if (savedTheme) {
            document.documentElement.classList.add(savedTheme);
          } else {
            // Default theme if none saved
            document.documentElement.classList.add('theme-crimson-void');
          }
          
          // 3. Early favicon swap
          const favicon = document.getElementById('favicon');
          if (favicon) {
            favicon.href = 'assets/img/logo-white.png';
          }
        } catch (e) {
          console.error('Early theme detection failed', e);
        }
      })();
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
