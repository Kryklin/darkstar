<mat-sidenav-container class="sidenav-container" [hasBackdrop]="false">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [mode]="'side'">
    <div class="sidebar-content">
      <mat-toolbar class="nav-link-center"><span class="app-title">DARKSTAR</span></mat-toolbar>
      <mat-nav-list>
        <a
          mat-list-item
          routerLink="/home"
          routerLinkActive="active-link"
          [class.disabled-link]="updateService.isChecking()"
        >
          <div class="nav-link-center">
            <mat-icon>dashboard</mat-icon>
            <span style="margin-left: 10px">Home</span>
          </div>
        </a>
        <a mat-list-item (click)="toggleBip39()" (keydown.enter)="toggleBip39()" (keydown.space)="toggleBip39()" tabindex="0" class="nav-group-header">
          <div class="nav-link-center">
            <mat-icon>security</mat-icon>
            <span style="margin-left: 10px; flex: 1;">BIP39</span>
            <mat-icon class="expand-icon" [class.expanded]="bip39Expanded">expand_more</mat-icon>
          </div>
        </a>

        @if (bip39Expanded) {
          <a
            mat-list-item
            routerLink="/encrypt"
            routerLinkActive="active-link"
            [class.disabled-link]="updateService.isChecking()"
            class="nested-item"
          >
            <div class="nav-link-center">
              <mat-icon>lock</mat-icon>
              <span style="margin-left: 10px">Encrypt</span>
            </div>
          </a>
          <a
            mat-list-item
            routerLink="/decrypt"
            routerLinkActive="active-link"
            [class.disabled-link]="updateService.isChecking()"
            class="nested-item"
          >
            <div class="nav-link-center">
              <mat-icon>lock_open</mat-icon>
              <span style="margin-left: 10px">Decrypt</span>
            </div>
          </a>
        }
        <a
          mat-list-item
          routerLink="/about"
          routerLinkActive="active-link"
          [class.disabled-link]="updateService.isChecking()"
        >
          <div class="nav-link-center">
            <mat-icon>info</mat-icon>
            <span style="margin-left: 10px">About</span>
          </div>
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <img [src]="theme.logoSrc()" alt="logo" class="navbar-logo" />
      <span class="spacer"></span>
      <button mat-icon-button routerLink="/settings" aria-label="Open settings">
        <mat-icon>settings</mat-icon>
      </button>
      @if (isElectron) {
        <button mat-icon-button (click)="minimize()">
          <mat-icon>minimize</mat-icon>
        </button>
        <button mat-icon-button (click)="maximize()">
          <mat-icon>crop_square</mat-icon>
        </button>
        <button mat-icon-button (click)="close()">
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
