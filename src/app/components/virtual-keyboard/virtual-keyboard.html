<div class="keyboard-container glass-panel">
  <div class="keyboard-header">
    <span class="security-badge"> <mat-icon>security</mat-icon> Secure Scrambled Input </span>
    <button mat-icon-button (click)="shuffleKeys()" matTooltip="Reshuffle Keys">
      <mat-icon>shuffle</mat-icon>
    </button>
  </div>

  <div class="keys-grid">
    @for (key of currentKeys; track key) {
      <button mat-flat-button class="key-btn" (click)="onKeyClick(key)">
        {{ key }}
      </button>
    }
  </div>

  <div class="control-row">
    <button mat-stroked-button (click)="toggleSymbols()" [class.active-mode]="showSymbols()">
      {{ showSymbols() ? 'ABC' : '!@#' }}
    </button>
    <button mat-stroked-button class="space-bar" (click)="onKeyClick(' ')">SPACE</button>
    <button mat-stroked-button (click)="toggleCaps()" [disabled]="showSymbols()" [class.active-mode]="showCaps()">
      <mat-icon>keyboard_capslock</mat-icon>
    </button>
    <button mat-flat-button color="warn" (click)="onBackspace()">
      <mat-icon>backspace</mat-icon>
    </button>
  </div>
</div>
